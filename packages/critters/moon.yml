$schema: 'https://moonrepo.dev/schemas/project.json'
language: javascript

fileGroups:
  crate:
    - '/src/**/*.rs'
    - '/build.rs'
    - '/Cargo.toml'
    - '/Cargo.lock'
  build:
    - 'build.ts'
    - 'package.json'

tasks:
  dev:
    command: 'pnpm nodemon --watch "../../crates/critters-rs" --ext ts,rs,json,toml --exec tsx build.ts'
    local: true
  build:
    command: pnpm tsx build.ts
    inputs:
      - '@group(crate)'
      - '@group(build)'
    outputs:
      - 'dist'