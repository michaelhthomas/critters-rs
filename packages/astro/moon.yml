$schema: 'https://moonrepo.dev/schemas/project.json'
language: 'javascript'

dependsOn:
  - critters

fileGroups:
  configs:
    - '*.config.{js,cjs,mjs}'
    - '*.json'
  sources:
    - 'env.d.ts'
    - 'src/**/*'

tasks:
  dev:
    command: 'tsup --watch'
    local: true
    deps:
      - '^:dev'
  build:
    command: 'tsup'
    inputs:
      - '@group(configs)'
      - '@group(sources)'
    outputs: 
      - 'dist'
    deps:
      - '^:build'
